<br>
<div class="container">
    <div class="row">
        <div class="col-md-9 col-sm-12">
            <h1 class="panel-title-style display-3">Facultades</h1>
        </div>
        <div class="col-md-3 col-sm-12">
            <br>
            <a class="btn btn-primary btn-block" routerLink="formulario-facultad/-1" >Crear Facultad</a>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12" *ngFor = 'let facultad of facultades$'>
            <div class="card">
                <img class="card-img-top image-panel-facultad" src="../../../../assets/system/usaclogo.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ facultad.nombre }}</h5>
                    <p class="card-text">{{ facultad.descripcion }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a class="btn btn-success btn-block" routerLink="formulario-facultad/{{ facultad.codigo }}">Actualizar</a></li>
                    <li class="list-group-item"><a class="btn btn-warning btn-block" (click)="eliminarFacultad(facultad.codigo)" >Eliminar</a></li>
                </ul>
            </div>
            <br>
        </div>
    </div>
</div>
